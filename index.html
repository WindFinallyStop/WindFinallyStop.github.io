<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="https://gitblock.cn/Content/logo.ico">
		<title>主页 - Wind个人网站</title>
		<meta charset="UTF-8">

		<audio controls autoplay="autoplay" hidden="true" loop="true">
			<source src=".mp3">
		</audio>

		<link
			  rel="stylesheet"
			  href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
			  integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
			  crossorigin="anonymous" />

	</head>
	<body>
		<div id="wrap_outer">
			<div align="center">
				<div style="margin-top: 115px;">
					<img style="width:200px; height:200px; border-radius:100%; overflow:hidden;" src="https://s4.ax1x.com/2021/12/18/TVKlxs.jpg">
					<h1>
						<font color="#000000" ;font size="6">Wind Finally Stop</font>
					</h1>

				</div>
			</div>

			<script
					src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
					integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
					crossorigin="anonymous"></script>

			<script>
				(function() {
															var sUserAgent = navigator.userAgent;
															if (sUserAgent.indexOf('Android') > -1 || sUserAgent.indexOf('iPhone') > -1 || sUserAgent.indexOf('iPad') > -1 || sUserAgent.indexOf('iPod') > -1 || sUserAgent.indexOf('Symbian') > -1) {
																window.alert("您正在使用平板或手机查看此网站，可能会出现外观问题");
															} else {}
														})();
			</script>

			<div class="mdui-appbar mdui-appbar-fixed">
				<div class="mdui-toolbar mdui-color-indigo">

					<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" />
					<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
						  mdui-drawer="{target: '#main-drawer', swipe: true}">
						<i class="mdui-icon material-icons">menu</i>
					</span>
					<a href="/" class="mdui-typo-title">Highwind - 个人网站</a>
					<div class="mdui-toolbar-spacer"></div>
					<a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon">
						<i class="mdui-icon material-icons">refresh</i>
					</a>
				</div>

			</div>

		</div>

	</body>
</html>
